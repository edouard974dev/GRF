<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GRF MCDU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>GRF LANDING CALC</h1>

  <label>Aircraft:</label>
  <select id="aircraft"></select>

  <label>Configuration:</label>
  <select id="configuration"></select>

  <label>RWYCC:</label>
  <select id="rwycc"></select>

  <input id="weight" placeholder="Poids à l'atterrissage (kg)" />
  <input id="altitude" placeholder="Altitude pression (ft)" />
  <input id="temp" placeholder="ISA Deviation (°C)" />
  <input id="wind" placeholder="Vent (kt)" />
  <input id="slope" placeholder="Pente (%)" />
  <input id="vap" placeholder="Vitesse au-dessus VREF (kt)" />

  <button onclick="calculate()">CALCULATE</button>
  <p id="resultat"></p>

  <script src="app.js"></script>
</body>
</html>
