<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GRF Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>GRF Landing Distance Calculator</h1>
  <select id="rwycc"></select>
  <input id="weight" placeholder="Poids à l'atterrissage (kg)" />
  <input id="altitude" placeholder="Altitude pression (ft)" />
  <input id="temp" placeholder="ISA Deviation (°C)" />
  <input id="wind" placeholder="Vent (kt)" />
  <input id="slope" placeholder="Pente (%)" />
  <input id="vap" placeholder="Vitesse au-dessus VREF (kt)" />
  <button onclick="calculate()">Calculer</button>
  <p id="resultat"></p>
  <script src="app.js"></script>
</body>
</html>
